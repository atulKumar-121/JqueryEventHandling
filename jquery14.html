<!DOCTYPE html>
<html>
<head>
<style>
.iAmRed{
color:red;	
}

<body>

<h2>Event Handling</h2>
 <a href="https://www.google.com/" target="_blank" class="linkmod">I am a link but i dont link anywhere</a>
<p>Click me to toggle class</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
 <script>
 /*$("p").bind("click",function(){
 $("a").toggleClass("iAmRed");
 });*/
 $("p").click(function(){
 $("a").toggleClass("iAmRed");
 });
 $("p").unbind("click");





</script>
</body>
